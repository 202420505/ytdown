<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background-color: #f0f0f0;
        }
        #container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #28a745;
            color: white;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>YouTube Downloader</h1>
        <input type="text" id="url" placeholder="Enter YouTube video URL">
        <br>
        <select id="format">
            <option value="mp3">MP3</option>
            <option value="mp4">MP4</option>
        </select>
        <br>
        <button onclick="downloadVideo()">Download</button>
    </div>

    <script>
        function downloadVideo() {
            const url = document.getElementById('url').value;
            const format = document.getElementById('format').value;
            if (url && format) {
                window.location.href = `/api/download?url=${encodeURIComponent(url)}&format=${encodeURIComponent(format)}`;
            } else {
                alert('Please enter a YouTube video URL and select a format');
            }
        }
    </script>
</body>
</html>
